<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/styles.scss" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="product-card">
                <picture class="product-card__image-container">
                    <source media="(min-width: 630px)" srcset="images/image-product-desktop.jpg" />
                    <img
                        class="product-card__image"
                        src="images/image-product-mobile.jpg"
                        alt="A photo of a bottle of Gabrielle Essence Eau De Parfum"
                        width="686"
                        height="480"
                    />
                </picture>
                <div class="product-card__content-container">
                    <p class="product-card__category">Perfume</p>
                    <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-card__description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="product-card__price">
                        <p class="product-card__price--new">$149.99</p>
                        <p class="product-card__price--old">$169.99</p>
                    </div>
                    <a class="product-card__add-to-card" href="#0">
                        <img class="product-card__add-to-card--icon" src="images/icon-cart.svg" alt="An icon of a shopping card" />
                        Add to card
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
